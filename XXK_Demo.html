    $(function () {
        $('li').each(function () {
            let $this = $(this);
            let $link = $this.find('a');
            let id = $link.attr('href');
            $this.click(function (e) {
                e.preventDefault();
                if(id && !$link.is('.active')){
                    $(id).siblings().css('display','none');
                    $this.siblings().removeClass('active');
                    $(id).css('display','block');
                    $this.addClass('active');
                }
            })
        })
    })
</script>
